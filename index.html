<!DOCTYPE html>
<html>
<head>
    <title>Crib-Sentry | The Game Dungeon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        .box { 
            border: 2px solid #007bff; 
            padding: 20px; 
            margin: 20px auto; 
            max-width: 500px; 
            background: #111;
            border-radius: 10px;
        }
        h1 { color: #007bff; }
        #results { margin-top: 20px; padding: 15px; min-height: 50px; background: #222; border-radius: 5px; }
        input { margin: 20px 0; font-size: 16px; color: white; }
    </style>
</head>
<body>

    <div class="box">
        <h1>üõ°Ô∏è Crib-Sentry</h1>
        <p>Drop the ZIP for the "Fork Test"</p>
        
        <input type="file" id="picker" accept=".zip">
        
        <div id="results">READY FOR SCAN...</div>
    </div>

<script>
    document.getElementById('picker').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const res = document.getElementById('results');
        res.innerHTML = "üîç Scanning...";
        res.style.color = "white";

        try {
            const zip = await JSZip.loadAsync(file);
            let hasIndex = false;
            let redFlags = [];

            for (let filename in zip.files) {
                if (filename.toLowerCase().endsWith("index.html")) hasIndex = true;

                // SKIP LIST: Don't roast the legit game files
                if (filename.includes("/patch/") || filename.includes(".min.js") || filename.includes("bundle.js")) continue;

                if (filename.endsWith(".js") || filename.endsWith(".py")) {
                    const content = await zip.files[filename].async("string");
                    if (content.includes("password") && content.includes(".value")) {
                        redFlags.push(filename);
                    }
                }
            }

            if (redFlags.length > 0) {
                res.innerHTML = "‚ùå SCAM DETECTED!<br>" + redFlags[0];
                res.style.color = "#ff4444";
            } else if (!hasIndex) {
                res.innerHTML = "‚ö†Ô∏è NO INDEX.HTML FOUND";
                res.style.color = "#ffbb33";
            } else {
                res.innerHTML = "‚úÖ DAIMYAN-PROOF!";
                res.style.color = "#00ff00";
            }
        } catch (err) {
            res.innerHTML = "üö® ZIP ERROR";
        }
    });
</script>
</body>
</html>
