<!DOCTYPE html>
<html>
<head>
    <title>Crib-Sentry | The Game Dungeon</title>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 30px; }
        .box { border: 2px solid #007bff; padding: 25px; margin: auto; max-width: 500px; background: #111; border-radius: 12px; }
        #results { margin-top: 20px; padding: 15px; background: #222; border: 1px solid #333; min-height: 40px; }
        input { margin: 20px 0; }
    </style>
</head>
<body>
    <div class="box">
        <h1 style="color:#007bff">üõ°Ô∏è Crib-Sentry</h1>
        <p style="color:#888">Daimyan-Proof Scanner v1.1</p>
        <input type="file" id="picker">
        <div id="results">READY FOR SCAN...</div>
    </div>

<script>
    const picker = document.getElementById('picker');
    const res = document.getElementById('results');

    picker.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        res.innerHTML = "üîç LOADING ZIP...";
        res.style.color = "#007bff";

        try {
            // Load the ZIP
            const zip = await JSZip.loadAsync(file);
            let hasIndex = false;
            let redFlags = [];

            res.innerHTML = "üïµÔ∏è‚Äç‚ôÇÔ∏è SCANNING FILES...";

            // Get all filenames first
            const fileList = Object.keys(zip.files);
            
            for (let filename of fileList) {
                const nameLower = filename.toLowerCase();

                // 1. Check for Index
                if (nameLower.endsWith("index.html")) hasIndex = true;

                // 2. THE BIG SKIP (Skip folders/libs that trip us up)
                if (nameLower.includes("patch") || nameLower.includes(".min.js") || nameLower.includes("bundle") || nameLower.includes("unity")) {
                    continue;
                }

                // 3. Scan JS Files
                if (nameLower.endsWith(".js")) {
                    const content = await zip.files[filename].async("string");
                    // Tightened logic to prevent false alarms
                    if (content.includes("password") && content.includes(".value") && content.includes("fetch")) {
                        redFlags.push(filename);
                    }
                }
            }

            // RESULTS
            if (redFlags.length > 0) {
                res.innerHTML = "‚ùå SCAM DETECTED!<br>Check: " + redFlags[0];
                res.style.color = "#ff4444";
            } else if (!hasIndex) {
                res.innerHTML = "‚ö†Ô∏è NO INDEX.HTML FOUND";
                res.style.color = "#ffbb33";
            } else {
                res.innerHTML = "‚úÖ DAIMYAN-PROOF!";
                res.style.color = "#00ff00";
            }

        } catch (err) {
            console.error(err);
            alert("Scanner Crashed: " + err.message);
            res.innerHTML = "üö® ERROR: " + err.message;
        }
    };
</script>
</body>
</html>
